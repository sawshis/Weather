<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="app">
        <header>
            <input type="text" class="search" placeholder="Search places"/>
        </header>

        <main>
            <section class="place">
                <div class="city">Kathmandu, Nepal</div>
                <div class="date">18 October 2020</div>
            </section>

            <div class="recent">
                <div class="temp">25<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="high-low">15°c / 30°c</div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
